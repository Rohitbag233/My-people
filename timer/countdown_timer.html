<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <audio id="background-music" autoplay loop>
    <source src="Interstellar-Theme1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="logo">
    <a href="https://rohitbag233.github.io/My-people/index.html"><img src="https://rohitbag233.github.io/Tiger-Rohit/rohitbag233/rohitbag233/img/TigerRohitLOGO.png" alt="Logo" height="75px" ></a>
  </div>
  <div class="timetaken">
    <div id="time-taken" class="timetaken-text">
       <span id="time-passed"></span>
    </div>
  </div>
  <br>
  <div class="countdown">
    <div id="countdown-timer" class="countdown-text"></div>
  </div>

  <script>
    function playMusic() {
      var audio = document.getElementById("background-music");
      audio.play();
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
