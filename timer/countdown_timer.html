<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <audio id="background-music" autoplay loop>
   Your browser does not support the audio element.
  </audio>
  <div class="logo">
    <a href="https://rohitbag233.github.io/My-people/index.html"><img src="https://rohitbag233.github.io/Tiger-Rohit/rohitbag233/rohitbag233/img/TigerRohitLOGO.png" alt="Logo" height="75px" ></a>
  </div>

  <!-- Add timetaken div here -->
  <div class="timetaken">
    <div id="time-taken" class="timetaken-text">
      <span id="time-passed"></span>
    </div>
  </div>

  <br>
  <div class="countdown">
    <div id="countdown-timer" class="countdown-text"></div>
  </div>
<!-- Add the volume slider within the body tag, after the audio element -->
<input type="range" id="volume-slider" min="0" max="100" step="1" value="50">

  <script src="script.js"></script>
</body>
</html>
